<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9b48ef8a4.js" crossorigin="anonymous"></script>
    <title>TailwindCSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-[#FFFBF0]">
        
        <!-- Navbar section starts -->
        <nav class="sm:flex flex-row justify-around items-center mb-4">
            <div class="flex flex-row justify-center gap-2 items-center text-2xl font-bold my-5">
                <i class="fa-solid fa-shield-cat"></i>
                <h3 class="text-[#A4BC46]">Penguin <span class="text-[#363958]">Fashion</span></h3>
            </div>
            <div
                class="sm:flex flex-row justify-center items-center text-center gap-8 text-base font-medium text-[#3C3C3C]">
                <p class="cursor-pointer">Home</p>
                <p class="cursor-pointer">Product</p>
                <p class="cursor-pointer">About us</p>
                <p class="cursor-pointer">Contact us</p>
            </div>
        </nav>

        <!-- Banner section starts -->
        <section class="sm:flex flex-row justify-evenly items-center p-4">
            <div>
                <h1 class="text-5xl font-bold"><span class="text-[#FABE4C]">Be the Penguins</span> <br> <span
                        class="text-[#363958]">of Winter</span></h1>
                <p class="text-[#3E3E3E text-xs font-normal my-1.5">Lorem ipsum dolor sit amet consectetur, <br>
                    adipisicing
                    elit. Temporibus, facere!</p>
                <button class="bg-[#A4BC46] px-7 py-4 rounded-xl flex gap-2 font-medium text-base text-[#FFFFFF]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                        stroke="currentColor" class="size-6 text-white">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>
                    BUY NOW</button>
            </div>
            <div>
                <img src="./asset/images/female-model.png" alt="">
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
